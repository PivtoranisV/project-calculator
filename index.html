<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculator</title>
</head>

<body>
  <main class="container">
    <div class="row">
      <div class="col-12">
        <div class="alert alert-info text-end" role="alert">
          <p class="input"><span class="first-number"></span><span class="operator"></span><span
              class="second-number"></span></p>
          <p class="result">0</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary my-btn btn-clear">AC</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary my-btn btn-delete">C</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary my-btn btn-sign">+/-</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-warning my-btn btn-operator" data-value="/">/</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-secondary my-btn btn-num" data-value="7">7</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-secondary my-btn btn-num" data-value="8">8</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-secondary my-btn btn-num" data-value="9">9</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-warning my-btn btn-operator" data-value="*">*</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-secondary my-btn btn-num" data-value="4">4</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-secondary my-btn btn-num" data-value="5">5</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-secondary my-btn btn-num" data-value="6">6</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-warning my-btn btn-operator" data-value="-">-</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-secondary my-btn btn-num" data-value="1">1</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-secondary my-btn btn-num" data-value="2">2</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-secondary my-btn btn-num" data-value="3">3</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-warning my-btn btn-operator" data-value="+">+</button>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <button type="button" class="btn btn-secondary my-btn btn-num" data-value="0">0</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-secondary my-btn btn-dot">.</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-warning my-btn btn-result">=</button>
      </div>
    </div>
  </main>
  <footer>Coded by Volodymyr Pivtoranis</footer>
  <script src="index.js"></script>
</body>

</html>
