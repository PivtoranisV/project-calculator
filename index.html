<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="col-12">
          <div class="alert alert-info text-end" role="alert">12345678</div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-outline-secondary my-btn">
            AC
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-secondary my-btn">
            +/-
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-secondary my-btn">
            %
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-warning my-btn">
            /
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-outline-secondary my-btn">
            7
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-secondary my-btn">
            8
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-secondary my-btn">
            9
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-warning my-btn">
            x
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-outline-secondary my-btn">
            4
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-secondary my-btn">
            5
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-secondary my-btn">
            6
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-warning my-btn">
            -
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-outline-secondary my-btn">
            1
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-secondary my-btn">
            2
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-secondary my-btn">
            3
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-warning my-btn">
            +
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <button type="button" class="btn btn-outline-secondary my-btn">
            0
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-secondary my-btn">
            ,
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-warning my-btn">
            =
          </button>
        </div>
      </div>
    </main>
    <footer>Coded by Volodymyr Pivtoranis</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
